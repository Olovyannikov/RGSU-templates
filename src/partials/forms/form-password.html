<form class="form form-pass">
    <fieldset>
        <div class="field ">
            <h2 class="field__title">
                Сброс пароля
            </h2>
            <p>
                Вы можете сбросить пароль корпоративной учетной записи, если в профиле заполнен мобильный телефон.
            </p>
            <label for="auth-phone">Ваш телефон</label>
            <input type="tel" name="f_Phone" placeholder="+7(___)___-__-__" data-xp="required: true">
            <span class="field-helper"></span>
            <span class="field-error"></span>
        </div>
        <div class="field">
            <label for="auth-phone">Введите новый пароль</label>
            <input type="password" name="f_Password" placeholder="*****" data-xp="required: true">
            <span class="field-helper"></span>
            <span class="field-error"></span>
            <p>минимум 8 символов, латинские буквы, символы</p>
        </div>
        <div class="field">
            <label for="auth-phone">Повторите пароль</label>
            <input type="password" name="f_Password" placeholder="*****" data-xp="required: true">
            <span class="field-helper"></span>
            <span class="field-error"></span>
        </div>
        <div class="grid-x grid-margin-x">
            <div class="cell small-6">
                <a href="#popup-sms" data-xp="enabled_on_completed: true" class="inline-popup secondary button"
                    data-tooltip>Сменить пароль
                </a>
            </div>
            <div class="cell small-6">
                <p>Следующее cmc можно отправить через 5 минут</p>
            </div>
        </div>
    </fieldset>
</form>
