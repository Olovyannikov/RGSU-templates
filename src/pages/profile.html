<section class="section">

    <div class="profile-card__image">
      <img src="{{root}}assets/img/dude-2.png" alt="Мельничук Александр Васильевич">
    </div>
    <div class="profile-card__content">
      <span class="profile-card__name"><span class="surname">Мельничук</span> <span class="firstname">Александр</span> <span class="lastname">Васильевич</span></span>

      <!--Научная деятельность-->

      <!--//Научная деятельность-->

      <!--Внеучебная деятельность-->
